<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include "header.html" %}
<body>
    <div class="container">
        <h1 class="text-center my-5">Videos</h1>
        {% for video in video_list %}
        <div class="col cards">
            <a class="card video-card nav-link" href="/video/{{ video.pk }}">
                <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="Broken thumbnail">
                <div class="card-body">
                    <h5 class="card-title video-title">{{ video.date_created }}</h5>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
